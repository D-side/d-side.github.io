<article class="post half-column">
  <h4><a class="post-link" href="{{ include.post.url | prepend: site.baseurl }}">{{ include.post.title }}</a></h4>
  <p>{{ include.post.excerpt }}</p>
  <ul class="tags">
    <li>{% include date.html date=include.post.date %}</li>
    {% for tag in post.tags %}
      <li>
        <span><span><span class="icon">🏷️</span> {% capture entry %}{{ tag }}{% endcapture %}{{ tag }}</span>
      </li>
    {% endfor %}
  </ul>
</article>
