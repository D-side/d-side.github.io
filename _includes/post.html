<article class="post grid-cell">
  <span>{% include date.html date=include.post.date %}</span><h4><a class="post-link" href="{{ include.post.url | prepend: site.baseurl }}">{{ include.post.title }}</a><small><a href="{{include.post.url}}#disqus_thread"><i class="fa fa-comments"></i></a></small></h4>
  <p>{{ include.post.excerpt }}</p>
  <ul class="tags">
    {% for tag in post.tags %}
      <li>
        <details>
          <summary><span><i class="fa fa-tag"></i> {%capture entry%}{{tag}}{%endcapture%}{{tag}}</span></summary>
        <ul>
        {% for post in site.tags[entry] %}
          <li><a href="{{post.url}}">{{post.title}}</a></li>
        {%endfor%}
        </ul>
        </details>
      </li>
    {% endfor %}
  </ul>
</article>
