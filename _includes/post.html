<article class="post half-column">
  <h4><a class="post-link" href="{{ include.post.url | prepend: site.baseurl }}">{{ include.post.title }}</a><small><a href="{{include.post.url}}#disqus_thread" class="comments"><i class="fa fa-comments-o"></i></a></small></h4>
  <p>{{ include.post.excerpt }}</p>
  <ul class="tags">
    {% for tag in post.tags %}
      <li>
        <span><i class="fa fa-tag"></i> {% capture entry %}{{ tag }}{% endcapture %}{{ tag }}</span>
      </li>
    {% endfor %}
  </ul>
  <span>{% include date.html date=include.post.date %}</span>
</article>
