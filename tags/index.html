---
layout: page
title: tags
icon: 🏷️
---

<div class="row">
	{% for tag in site.tags reversed %}
  <article class="post half-column">
  <h4><span class="icon">🏷️</span> {{ tag[0] }}</h4>
  <ul>
  {% for post in tag[1] %}
  <li><a class="post-link" href="{{ post.url | prepend: site.baseurl }}"><small>{% include date.html date=post.date %}</small> {{ post.title }}</a></li>
  {% endfor %}
  </ul>
  </article>
	{% endfor %}
</div>
