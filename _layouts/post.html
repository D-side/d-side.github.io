---
layout: scaffold
---
<main>
  <ul class="tags">
    {% for tag in page.tags %}
      <li>
        <details>
          <summary><span><i class="fa fa-tag"></i> {%capture entry%}{{tag}}{%endcapture%}{{tag}}</span></summary>
        <ul>
        {% for post in site.tags[entry] %}
          <li><a href="{{post.url}}">{{post.title}}</a></li>
        {%endfor%}
        </ul>
        </details>
      </li>
    {% endfor %}
  </ul>
  <article>
    <span class="pull-right">{% include date.html date=page.date %}</span>
    {{ content }}
  </article>
</main>


<main>
	<div id="disqus_thread"></div>
  <script src="/assets/disqus.js" type="text/javascript"></script>
</main>
<noscript>У вас выключен JavaScript, комментарии от Disqus работать не будут. Извините.</noscript>
